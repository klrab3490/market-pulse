name: Frontend CI (Testing)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: 🌐 Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📦 Install frontend dependencies
        run: npm install

      - name: ✨ Lint frontend
        run: npm run lint

      - name: ✅ Run Jest tests
        run: npm run test -- --ci --watchAll=false

      - name: 🔨 Build Next.js app
        run: npm run build
