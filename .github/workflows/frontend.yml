name: Frontend CI (Testing)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    # name: ğŸŒ Frontend (Next.js)

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install frontend dependencies
        run: npm install

      - name: âœ¨ Lint frontend
        run: npm run lint

      - name: âœ… Run Jest tests
        run: npm run test

      - name: ğŸ”¨ Build Next.js app
        run: npm run build
