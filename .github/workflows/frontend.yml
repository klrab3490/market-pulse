name: Frontend CI (Testing)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: ğŸŒ Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install frontend dependencies
        run: npm install

      - name: âœ¨ Lint frontend
        run: npm run lint

      - name: âœ… Run Jest tests
        run: npm run test -- --ci --watchAll=false

      - name: ğŸ”¨ Build Next.js app
        run: npm run build
